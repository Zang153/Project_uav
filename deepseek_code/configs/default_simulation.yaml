name: Drone Simulation
model_path: meshes/Delta.xml
duration: 10.0
timestep: 0.0001
real_time_factor: 1.0
enable_physics: true
enable_wind: false
wind_speed:
- 0.0
- 0.0
- 0.0
noise:
  position: 0.001
  velocity: 0.01
  attitude: 0.001
  gyro: 0.01
visualization:
  enabled: true
  fps: 60
  camera:
    distance: 5.0
    azimuth: 45.0
    elevation: -30.0
    trackbodyid: -1
  show_target: true
  show_trajectory: true
  show_forces: false
logging:
  enabled: false
  directory: ./logs
  filename_prefix: simulation
  save_frequency: 10
  save_formats:
  - csv
  - json
  log_variables:
  - time
  - position
  - velocity
  - attitude
  - target_position
  - target_velocity
  - target_attitude
  - motor_thrusts
  - control_outputs
  max_file_size_mb: 100
initial_conditions:
  position:
  - 0.0
  - 0.0
  - 1.0
  velocity:
  - 0.0
  - 0.0
  - 0.0
  attitude:
  - 1.0
  - 0.0
  - 0.0
  - 0.0
  angular_velocity:
  - 0.0
  - 0.0
  - 0.0
